{% extends 'base.html' %} {% set active = "Home" %} {% block title %} Home {%
endblock %} {% block content %}
<form
  action="/firstpage"
  oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'
>
  <div class="form-group col-md-6 ">
    <label for="inputCity">First Name</label>
    <input type="text" class="form-control" id="inputCity" required />
  </div>
  <div class="form-group col-md-6 ">
    <label for="inputCity">Last Name</label>
    <input type="text" class="form-control" id="inputCity" required />
  </div>

  <div class="form-group col-md-6 ">
    <label for="inputEmail4">Email</label>
    <input
      required
      type="email"
      class="form-control"
      id="inputEmail4"
      placeholder="Email"
    />
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Password</label>
    <input
      required
      type="password"
      minlength="6"
      required
      class="form-control"
      id="inputPassword4"
      placeholder="Password of minimum length 6"
      required
      name="up"
    />
  </div>
  <div class="form-group col-md-6 ">
    <label for="reinputPassword4">Re Enter Password</label>
    <input
      required
      type="password"
      class="form-control"
      id="reinputPassword4"
      placeholder="Re enterPassword "
      name="up2"
    />
  </div>
  <div class="form-group col-md-4">
    <label for="inputCollege">College</label>
    <select id="inputCollege" class="form-control">
      <option selected>Choose...</option>
      <option>Drexel University</option>
      <option>University of Pennsylvania</option>
      <option>Temple University</option>
      <option>Thomas Jefferson University</option>
    </select>
  </div>

  <input type="submit" class="btn my-2 mr-2" value="Sign in" />
</form>

{% endblock %}
